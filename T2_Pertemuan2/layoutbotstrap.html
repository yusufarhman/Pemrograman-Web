<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Importing Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABX3j3p2V5biK2l8n8F9d3iw7lbwQkklk6Y0EOI8h5b5wz26iR4T4w4"
      crossorigin="anonymous"
    />

    <!-- Importing Popper.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f4f4;
      }

      .header {
        background-color: #6699cc;
        padding: 20px 0;
      }

      .header .judul {
        color: #fff;
        font-size: 36px;
        text-align: center;
        text-decoration: none;
      }

      .content {
        background-color: #fff;
        padding: 20px;
      }

      .footer {
        background-color: #333;
        color: #ccc;
        text-align: center;
        padding: 10px;
      }

      .container {
        width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="judul">Judul Website</a>
      </div>
    </header>

    <main class="content">
      <div class="container">
        <h2>Konten Website</h2>
        <p>Ini adalah bagian konten dari website. Kamu bisa menambahkan lebih banyak informasi di sini.</p>
      </div>
    </main>

    <footer class="footer">
      <div class="container">2015. Design by Pratikan Web</div>
    </footer>
  </body>
</html>
