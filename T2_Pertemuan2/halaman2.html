<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #6699cc;
        color: #fff;

      /* Menambahkan style untuk paragraf dengan kelas 'highlight' */

      }

    <!-- Menggunakan kelas CSS untuk paragraf -->
    <p class="highlight">Isi paragraf</p>
  </body>
