<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Struktur Halaman</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 10px;
        font-weight: normal;
        background-color: #6699cc;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
      }

      p {
        text-align: center;
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Selamat datang di Halaman Web Saya!</h1>
    <p>Ini adalah contoh sederhana menggunakan CSS untuk styling dasar.</p>
  </body>
</html>
